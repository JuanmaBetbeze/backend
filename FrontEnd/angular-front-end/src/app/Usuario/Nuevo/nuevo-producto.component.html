<app-menu></app-menu>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de Usuario</label>
                    <input  [(ngModel)]="nombreUsuario" type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input [(ngModel)]="password" type="password" class="form-control" id="password" name="password"
                     required>
                </div>
              <div class="form-group">
                <label for="rol">Rol</label>
                <br>
                <select [(ngModel)]="rol" name="rol" id="rol" class="form-control form-control-lg" >
                  <option selected></option>
                  <option value="Editor">Editor</option>
                  <option value="Observer">Observador</option>
                </select>
              </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid || rol==''">
                    <i class="fas fa-plus-circle"></i> Crear</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/usuarios">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
