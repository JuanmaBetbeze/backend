<app-menu></app-menu>
<div class="container">
  <h1>Empleados</h1>
  <table id="customers">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">DNI</th>
      <th scope="col">ID</th>
      <th scope="col">Sector</th>
      <th scope="col">Puesto</th>
      <th scope="col">Dispositivos</th>
      <th scope="col">Editar</th>
    </tr>
    </thead>
  <tbody>
  <tr *ngFor="let empleado of empleados">
    <td>{{empleado.id}}</td>
    <td>{{empleado.nombre}}</td>
    <td>{{empleado.apellido}}</td>
    <td>{{empleado.dni}}</td>
    <td>{{empleado.idEmpleado}}</td>
    <td>{{empleado.sector}}</td>
    <td>{{empleado.puesto}}</td>
    <td></td>
    <td><button class="btn btn-outline-warning" routerLink="/empleados/editar/{{empleado.id}}"><i class="far fa-edit"></i> Editar</button></td>

  </tr>
  </tbody>
  </table>
  <br>
 <div class="mt-3" *ngIf="isAdmin">
   <button class="btn btn-outline-success btn-lg" routerLink="/empleados/nuevo" style="margin: 10px" >
     <i class="fas fa-plus-circle"></i> Nuevo Empleado</button>
 </div>
</div>
