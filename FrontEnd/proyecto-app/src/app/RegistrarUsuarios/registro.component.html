<app-menu></app-menu>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <p class="nav-link active" >Crear Cuenta</p>
                    </li>

                  </ul>
            </div>
            <div class="card-body">
              <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                    [(ngModel)]="nombreUsuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control"
                    [(ngModel)]="password" required>
                </div>
                <div class="form-group">
                  <label for="categoria">Categoría</label>
                  <input type="text" name="categoria" id="categoria" class="form-control"
                         [(ngModel)]="rol" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
                </div>
            </form>
            </div>
        </div>
    </div>
